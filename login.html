<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

<div class="form-structor">

    <form method="post">
        <div class="signup">
            <a href="signup.html"style="text-decoration: none"  ><h2 class="form-title slide-up" id="signup" >Sign up </h2></a>

            <div class="alert alert-danger">

            </div>
            <div class="form-holder">

                <input name="email" type="email" class="input" placeholder="Email"/>
                <input name="pass" type="password" class="input" placeholder="Password"/>
                <input name="repass" type="password" class="input" placeholder="Re-Password"/>
                <input name="name" type="text" class="input" placeholder="Name"/>
                <input name="phone" type="text" class="input" placeholder="Phone"/>

                <div class="input">
                    <input type="radio" name="gender" value="Nam" id="nam"/> <label for="nam">Nam</label>
                    <input type="radio" name="gender" value="Nữ" id="nu"/> <label for="nu">Nữ</label>

                </div>

            </div>
            <button class="submit-btn">Sign up</button>
        </div>
    </form>
    <div class="login ">
        <div class="center">
            <h2 class="form-title" id="login">Log in</h2>
            <div class="alert alert-success">
            </div>
            <div class="alert alert-danger">

            </div>
            <form method="post">
                <div class="form-holder">

                    <input type="email" name="email" class="input" value="" placeholder="Email"/>
                    <input type="password" name="pass" class="input" placeholder="Password"/>

                </div>

                <button class="submit-btn">Log in</button>
                <a href="forget.html"style="text-decoration: none; float: right " >Forget Password</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
