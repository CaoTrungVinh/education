<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

<div class="form-structor">

    <form method="post">
        <div class="signup">
            <h2 class="form-title slide-up" id="signup" style="text-decoration: none">Sign up </h2>
            <div class="alert alert-danger">

            </div>
            <div class="form-holder">

                <input name="email" type="email" class="input" placeholder="Email"/>
                <input name="pass" type="password" class="input" placeholder="Password"/>
                <input name="repass" type="password" class="input" placeholder="Re-Password"/>
                <input name="name" type="text" class="input" placeholder="Name"/>
                <input name="phone" type="text" class="input" placeholder="Phone"/>

                <div class="input">
                    <input type="radio" name="gender" value="Nam" id="nam"/> <label for="nam">Nam</label>
                    <input type="radio" name="gender" value="Nữ" id="nu"/> <label for="nu">Nữ</label>

                </div>

            </div>
            <button class="submit-btn">Sign up</button>
        </div>
    </form>
    </div>
</body>
</html>
